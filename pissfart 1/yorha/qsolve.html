<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Q-Solve</title>
</head>
<style>
    .ehe {
        font-family: Arial, Helvetica, sans-serif
    }
</style>
<body class = ehe>
    <h1> Q-Solve</h1>
    <label for="aterm">a-term:</label><br>
    <input type="number" id="a-term"><br>
    <label for="bterm">b-term:</label><br>
    <input type="number" id="b-term"><br>
    <label for="cterm">c-term</label><br>
    <input type="number" id="c-term"><br>
    <br>
    <button type="button" onclick="QSolve();">Solve</button>

    <p id ="out"></p>

    <script>
        function QSolve(){
            //  Now we can have fun
            var inA = document.getElementById("a-term").value;
            var inB = document.getElementById("b-term").value;
            var inC = document.getElementById("c-term").value;

            if (inA == 0){
                var x = (-inC / inB);
                document.getElementById("out").innerHTML = "Calculated root is x = " + x;
            }
            else {
                var s = (inB**2) - 4*(inA*inC);
                if (s == 0){
                    var x = -inB/(2*inA);
                    document.getElementById("out").innerHTML = "Calculated root is x = " + x;
                }
                else if (s > 0) {
                    var x1 = (-inB -(s)**0.5)/(2*inA);
                    var x2 = (-inB +(s)**0.5)/(2*inA);
                    document.getElementById("out").innerHTML = "Calculated root is x1 = " + x1 + " and x2 of " + x2;
                } else {
                    var x = -inB/(2*inA);
                    var y = ((-s)**0.5)/(2*inA);
                    document.getElementById("out").innerHTML = "Calculated root is (complex): " + x + " Â± " + y + "i";
                }
            }
            
        }
    </script>
</body>
