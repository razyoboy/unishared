<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The contactbox (background) */
.contactbox {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* contactbox Content */
.contactbox-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The exit Button */
.exit {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.exit:hover,
.exit:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>contactbox Example</h2>

<!-- Trigger/Open The contactbox -->
<button id="opencontact">Open contactbox</button>

<!-- The contactbox -->
<div id="mycontactbox" class="contactbox
">

  <!-- contactbox
 content -->
  <div class="contactbox-content">
    <span class="exit">&times;</span>
    <p>Some text in the contactbox..</p>
  </div>

</div>

<script>
// Get the contactbox
var contactbox = document.getElementById("mycontactbox");

// Get the button that opens the contactbox
var btn = document.getElementById("opencontact");

// Get the <span> element that exits the contactbox
var span = document.getElementsByClassName("exit")[0];

// When the user clicks the button, open the contactbox 
btn.onclick = function() {
  contactbox.style.display = "block";
}

// When the user clicks on <span> (x), exit the contactbox
span.onclick = function() {
  contactbox.style.display = "none";
}

// When the user clicks anywhere outside of the contactbox, exit it
window.onclick = function(event) {
  if (event.target == contactbox) {
    contactbox.style.display = "none";
  }
}
</script>

</body>
</html>
